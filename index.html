<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Universe</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/800px-Marvel_Logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>The Marvel Universe</h1>
    </div>
    <div id="title">
        <h2>Hero</h2>
        <h2>Villain</h2>
    </div>
    <div id="content">
        <div id="hero">
            <table>
                <tr>
                    <td><img src="./ironman.jpeg" alt=""></td>
                    <td><img src="./captainamerica.jpg" alt=""></td>
                    <td><img src="./thor.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="./hulk.jpg" alt=""></td>
                    <td><img src="./spiderman.jpg" alt=""></td>
                    <td><img src="./blackpanther.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="./deadpool.jpg" alt=""></td>
                    <td><img src="./blackwidow.jpg" alt=""></td>
                    <td><img src="./daredevil.jpg" alt=""></td>
                </tr>
            </table>
        </div>
        <div id="villain">
            <table>
                <tr>
                    <td><img src="./ironman_v.jpg" alt=""></td>
                    <td><img src="./redskull.jpg" alt=""></td>
                    <td><img src="./hela.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="./abominaion.jpeg" alt=""></td>
                    <td><img src="./greengoblin.jpg" alt=""></td>
                    <td><img src="./killmonger.jpg" alt=""></td>
                </tr>
                <tr>
                    <td><img src="./fransisfreeman.jpg" alt=""></td>
                    <td><img src="./taskmaster.jpg" alt=""></td>
                    <td><img src="./kingpin.jpg" alt=""></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
